    <script>
    var im = "";
document.getElementById("myDropdown").addEventListener("change", function() {
  var selectedValue = this.value;
  
  if(selectedValue == 'item1') {
    document.getElementById('wood').src = 'images/woodEng.jpg';
  } else if (selectedValue == 'item2') {

})
    
 


function goToCHS() {
            var element = event.target;
            if (element.id === "istem") {
                window.open("https://www.pcsb.org/countryside-hs");
            }
        }


function goHome() {
                window.location.href = "index.html"
            }

function goToCatalog (select) {
                var selectedOption = select.options[select.selectedIndex].value;
                if(selectedOption !== "select") {
                    window.location.href = selectedOption;
                }
                
              }
              var cartItems = []; // Initialize an array to store cart items

document.forms["contact"].addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting
    
    var selectedValue = document.forms["contact"]["strand"].value;
    
    // Check if the selected option is not equal to "Select"
    if(selectedValue !== "Select") {
        var itemName = document.querySelector('select[name="strand"] option:checked').textContent; // Get the name of the selected item
        var itemPrice = document.forms["contact"]["strand"].selectedOptions[0].value; // Get the price of the selected item
        
        cartItems.push({ name: itemName, price: itemPrice }); // Add the item name and price to the cartItems array
        
        updateCartDisplay(); // Update the display of cart items
    }
});

function updateCartDisplay() {
    var cartDisplay = ""; // Initialize cart display string
    
    // Iterate through cartItems array and create list items with name and price
    cartItems.forEach(function(item) {
        cartDisplay += "<div>" + item.name + " - $" + item.price + "</div>";
    });
    
    // Update the content of the buyt section with the list of items
    document.getElementById("buyt").innerHTML = cartDisplay;
}
    </script>
